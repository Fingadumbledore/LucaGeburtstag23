<!DOCTYPE html>
<html>
  <head>
    <title>Cäsar-Verschlüsselung</title>
  </head>
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  
  </style>
  <body>
    <h1>Cäsar-Verschlüsselung</h1>
    <form>
      <label for="plaintext">Klartext:</label>
      <input type="text" id="plaintext" name="plaintext">
      <br>
      <label for="shift">Verschiebung:</label>
      <input type="number" id="shift" name="shift" min="1" max="25">
      <br><br>
      <button type="button" onclick="encrypt()">Verschlüsseln</button>
      <button type="button" onclick="decrypt()">Entschlüsseln</button>
    </form>
    <br>
    <label for="ciphertext">Geheimtext:</label>
    <input type="text" id="ciphertext" name="ciphertext" readonly>
    <br><br>
    <script src="caesar.js"></script>
  </body>
</html>
